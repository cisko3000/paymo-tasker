<script
        src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="

		$.ajax();

<body>
<h1>Paymo Tasker</h1>
<ul class="list-unstyled list-inline">
	<li><a href="{{ url_for('client') }}">View Clients</a></li>
	<li><a href="{{ url_for('generator') }}">Portal Generator</a></li>
	<li><a href="{{ url_for('client') }}">Other</a></li>
</ul>
<p>total hours: {{total_hours}}</p>
<table class="table">
	{% for t in not_billed %}
	<tr>
		<td>{{t.client_id }}</td>
		<td>{{t.id }}</td>
		<td>{{t.billed }}</td>
		<td>{{ t.start_time }}</td>
		<td>{{ t.end_time }}</td>
		<td>{{ t.duration }}</td>

	</tr>
	{% endfor %}
</table>
</body>
