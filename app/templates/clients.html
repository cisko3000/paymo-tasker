{% extends "index.html" %}


{% block content %}
<h1>Clients</h1>
<table class="table">
	{% for c in data.clients %}
	<tr>
		<td>{{ c.name }}</td>
		<td>{{ c.id }}</td>
		<td><a href="{{url_for('client',client_id=c.id) }}">Unbilled Hours</a></td>
		<td>{{ c.phone }}</td>
		<td>{{ c.email }}</td>
		<td>{{ c.website }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
